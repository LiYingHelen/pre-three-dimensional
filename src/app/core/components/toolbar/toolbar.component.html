<div class="tools">
    <ul>
        <li *ngFor="let item of items" [tooltip]="item.title" placement="right" (click)="toggle(item.id)" [ngClass]="{'active':selectTool === item.id}">
            <a>
                <i class="{{item.icon}}"></i>
            </a>
        </li>
    </ul>
</div>
<div class="space"></div>
<div class="tools">
    <ul>
        <li tooltip="清理" placement="right" (click)="clear()">
            <a>
                <i class="fa fa-trash"></i>
            </a>
        </li>
    </ul>
</div>
