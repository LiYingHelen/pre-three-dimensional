<div class="panel" style="height:100%;">
    <div class="panel-body">
        <!-- 内容 star -->
        <div class="listGroup">
            <ul>
                <li *ngFor="let d of data">
                    <div class="listGroup-item">
                        <label nz-checkbox [(ngModel)]="d.checked">{{d.title}}</label>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 内容 end -->
    </div>
    <div class="panel-foot">
        <!-- 按钮 star-->
        <nz-button-group>
            <button nz-button>
            <i class="anticon anticon-play-circle"></i>播放
      </button>
            <button nz-button>
            <i class="anticon anticon-pause-circle"></i>暂停
      </button>
            <button nz-button>
            <i class="anticon anticon-close-circle"></i>停止
      </button>
        </nz-button-group>
        <!-- 按钮 end -->
    </div>
</div>
